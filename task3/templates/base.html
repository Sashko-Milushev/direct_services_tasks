<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="container">
    <h1 class="text-center">Weather App</h1>
    <div class="weather-container row justify-content-center">
        {% for city in weather_data %}
        <div class="col-sm-2">
            <div class="weather-card-wrapper">
                <div class="weather-card" style="background-image: url('{{ city.background_image }}');">
                    <div class="card-body">
                        <h5 class="card-title">{{ city.city }}</h5>
                        <p class="card-text">Temperature: {{ city.temperature }}Â°C</p>
                        <p class="card-text">Weather: {{ city.description }}</p>
                        <p class="card-text">Humidity: {{ city.humidity }}%</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="../static/js/script.js"></script>

</body>
</html>
